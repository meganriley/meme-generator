<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Crimson+Pro:wght@200&family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Meme Generator</h1>
    <h2>Fill out the form and we'll generate your meme!</h2>
    <form action="" id="meme-generator">
        <label for="img-url">Image URL</label>
        <input type="text" id="img-url" name="imgurl"/>
        <br>
        <label for="text-top">Text On Top</label>
        <input type="text" id="text-top" name="texttop"/>
        <br>
        <label for="text-bottom">Text On Bottom</label>
        <input type="text" id="text-bottom" name="textbottom"/>
        <br>
        <button>Generate Meme</button>
    </form>
    <form action="" id="delete">
        <button>New meme!</button>
    </form>
    <div class="container">
    <section id="maindiv">

    </section>
</div>
    <script src="app.js"></script>
</body>
</html>
